<body>
    <!-- Seção do Cabeçalho -->
    <section class="to-do-list">
        <div class="container--header">
            <h1 class="to-do-list-title">To-Do List</h1>
            <img class="to-do-list-img" src="img/icone-to-do-list.png" alt="Icone de lista de tarefas">
        </div>

        <!-- Seção de Campo de Entrada -->
        
        <div class="container--input">
            <input class="input--tasks" type="text" placeholder="Adicione uma tarefa">
            <button class="btn--tasks">Add</button>
        </div>

        <!-- Seção de adicionar / remover itens -->

        <ul class="container--add">
